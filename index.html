<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Text Rich Editor</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button type="button" data-element="bold" class="btn">
                <i class='bx bx-bold'></i>
            </button>
            <button type="button" data-element="italic" class="btn">
                <i class='bx bx-italic'></i>
            </button>
            <button type="button" data-element="underline" class="btn">
                <i class='bx bx-underline'></i>
            </button>

            <span class="divisor"></span>

            <button type="button" data-element="foreColor" class="btn">
                <i class='bx bx-font-color'></i>
            </button>
            <button type="button" data-element="backColor" class="btn">
                <i class='bx bx-highlight'></i>
            </button>

            <span class="divisor"></span>

            <button type="button" data-element="createLink" class="btn">
                <i class='bx bx-link-alt'></i>
            </button>
            <button type="button" data-element="insertImage" class="btn">
                <i class='bx bx-image-add'></i>
            </button>

            <span class="divisor"></span>

            <button type="button" data-element="justifyLeft" class="btn">
                <i class='bx bx-align-left'></i>
            </button>
            <button type="button" data-element="justifyCenter" class="btn">
                <i class='bx bx-align-middle'></i>
            </button>
            <button type="button" data-element="justifyRight" class="btn">
                <i class='bx bx-align-right'></i>
            </button>
            <button type="button" data-element="justifyFull" class="btn">
                <i class='bx bx-align-justify'></i>
            </button>

            <span class="divisor"></span>

            <button type="button" data-element="insertUnorderedList" class="btn">
                <i class='bx bx-list-ul'></i>
            </button>
            <button type="button" data-element="insertOrderedList" class="btn">
                <i class='bx bx-list-ol'></i>
            </button>
        </div>
        <div class="content" contenteditable="true"></div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
